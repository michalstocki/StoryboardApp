<div class="story-wrapper">
    <article>
        <div>
            <button type="button" class="close"
                    ng-click="delete(storyModel)">x
            </button>
            <p class="title">{{ storyModel.title }}</p>
        </div>
        <div class="type-bar {{ storyModel.type }}"></div>
        <div>
            <p>{{ storyModel.description }}</p>
        </div>
    </article>
</div>
